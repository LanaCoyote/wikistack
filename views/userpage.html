{% extends "layout.html" %}

{% block content %}
  <h3>{{user.name}}</h3>
  <h4>{{user.email}}</h4>
  <hr>
  {% if pages.length > 0 %}
  <ul class="list-unstyled">
    {% for page in pages %}
      <li>{{ page | pageLink }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p>This user has no pages.</p>
  {% endif %}
{% endblock %}
