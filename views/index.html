{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>
  <hr>
  {% if pages.length > 0 %}
  <ul class="list-unstyled">
    {% for page in pages %}
      <li>{{ page | pageLink }}</li>
    {% endfor %}
  </ul>
  {% else %}
  <p>There are no pages. Why don't you <a href="/wiki/add">create one</a>?</p>
  {% endif %}
{% endblock %}
